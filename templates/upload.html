<html>
	<head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="/static/js.js"></script>
    </head>
	<body>
		<div id="container">
	        <h1>MuniMiner</h1>
            <form class="pdf-form" method="POST"  enctype="multipart/form-data" action="">
            	<div id="form-sections-container">
                    <div id="pdf-container">
                        <p>1. Select a PDF to process</p>
                        <input type="file" name="pdfFile" accept="application/pdf"  />
                    </div>
                    <div id="profile-container">
                        <p>2. Select a profile to parse your PDF</p>
                        <select class="profile-dropdown">
                        	<option value="default">Select a Profile</option>
                            <option value="profile1">Profile 1</option>
                            <option value="profile2">Profile 2</option>
                            <option value="profile3">Profile 3</option>
                            <option value="profile4">Profile 4</option>
                        </select>
                        <p>Or</p>
                        <p>provide your own</p>
                        <input type="text" name="customProfile" />
                        <textarea class="customProfileRegex"></textarea>
                    </div>
				</div>
                
                <input type="submit" value="upload"  disabled />
            </form>
		</div>
	</body>
</html>
